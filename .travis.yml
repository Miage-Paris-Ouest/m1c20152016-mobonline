language: android
android:
  components:
    - build-tools-23.0.1

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - ./wait_for_emulator

script: mvn install -Pintegration-tests -Dandroid.device=test